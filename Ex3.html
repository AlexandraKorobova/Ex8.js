<html>
<head>
<title>Пример с диалоговым окном</title>
</head>
<body>

<script>
  // Запрашиваем имя пользователя
  var имя = prompt("Введите сюда своё имя", "Введите имя");

  // Выводим имя в окно браузера
  document.write("<p>Ваше имя " + имя + ".</p>");

  // Запрашиваем подтверждение на повтор 
  if (confirm("Начать заново?")) {
    // Если пользователь подтверждает, выводим диалоговое окно
    alert("Не надоело?"); 
  } else {
    // Если пользователь отказывается, выводим другое сообщение
    alert("Ну и правильно!");
  }
</script>

</body>
</html>
