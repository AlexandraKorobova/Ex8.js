<!DOCTYPE html>
<html>
<head>
<title>Пример с диалоговым окном</title>
</head>
<body>

<p>Первый абзац с произвольным текстом.</p>

<script>
// Вывод приветствия в диалоговом окне
alert("Привет! Рады тебя видеть!");

// Вывод приветствия в браузере после закрытия диалогового окна
document.write("<p>Привет! Это сообщение в окне браузера.</p>");
</script>

<p>Второй абзац с произвольным текстом.</p>

</body>
</html>
